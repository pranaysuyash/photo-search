<!DOCTYPE html>
<html>
<head>
    <title>Protocol Test</title>
</head>
<body>
    <h1>App Protocol Test</h1>
    <div id="results"></div>
    
    <script>
        function log(message) {
            document.getElementById('results').innerHTML += '<p>' + message + '</p>';
            console.log(message);
        }
        
        // Test app:// protocol
        const testUrl = 'app://%2FUsers%2Fpranay%2FDesktop%2FScreenshot%202025-09-09%20at%206.32.09%E2%80%AFPM.png';
        log('Testing URL: ' + testUrl);
        
        const img = new Image();
        img.onload = function() {
            log('✅ Image loaded successfully!');
            log('Width: ' + img.width + ', Height: ' + img.height);
        };
        img.onerror = function(e) {
            log('❌ Image failed to load: ' + e);
            log('Error details: ' + JSON.stringify(e));
        };
        img.src = testUrl;
        
        document.body.appendChild(img);
    </script>
</body>
</html>
