[importlinter]
root_package = photo_search_intent_first
include_external_packages = False

[contract: domain_to_usecases]
name = Domain does not depend on Usecases/Adapters/Infra/API
type = forbidden
source_modules = photo_search_intent_first.domain
forbidden_modules = 
    photo_search_intent_first.usecases
    photo_search_intent_first.adapters
    photo_search_intent_first.infra
    photo_search_intent_first.api

[contract: usecases_to_adapters]
name = Usecases do not depend on Adapters/API (infra allowed via ports later)
type = forbidden
source_modules = photo_search_intent_first.usecases
forbidden_modules = 
    photo_search_intent_first.adapters
    photo_search_intent_first.api

[contract: infra_to_adapters_direction]
name = Infra and Adapters should not depend on API
type = forbidden
source_modules =
    photo_search_intent_first.infra
    photo_search_intent_first.adapters
forbidden_modules = photo_search_intent_first.api

[contract: ui_isolated]
name = UI (streamlit/ui package) isolated from API
type = forbidden
source_modules = photo_search_intent_first.ui
forbidden_modules = photo_search_intent_first.api
