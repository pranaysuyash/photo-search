  <script>
    (function () {
      // Detect runtime environment
      const ua = navigator.userAgent.toLowerCase();
      const hasElectronApi = typeof window.electronAPI !== "undefined";
      const isElectron = ua.includes("electron") || hasElectronApi;
      if (isElectron) {
        document.documentElement.dataset.runtime = "electron";
        window.__ELECTRON_RUNTIME__ = true;

      // Detect accessibility preferences
      const prefersReducedMotion = window.matchMedia('(prefers-reduced-motion: reduce)').matches;
      const prefersHighContrast = window.matchMedia('(prefers-contrast: high)').matches;
      const prefersLargeText = window.matchMedia('(prefers-reduced-data: reduce)').matches;
      
      // Apply accessibility preferences
      if (prefersReducedMotion) {
        document.body.classList.add('reduced-motion');
      }
      
      if (prefersHighContrast) {
        document.body.classList.add('high-contrast');
      }
      
      // Create ARIA live regions for screen reader announcements
      const createLiveRegion = (id, priority) => {
        const region = document.createElement('div');
        region.id = id;
        region.setAttribute('aria-live', priority);
        region.setAttribute('aria-atomic', 'true');
        region.className = 'sr-only';
        document.body.appendChild(region);
        return region;
      };
      
      // Create live regions if they don't exist
      if (!document.getElementById('aria-live-polite')) {
        createLiveRegion('aria-live-polite', 'polite');
      }
      
      if (!document.getElementById('aria-live-assertive')) {
        createLiveRegion('aria-live-assertive', 'assertive');
      }
      
      // Keyboard navigation enhancements
      let isKeyboardUser = false;
      
      document.addEventListener('keydown', function() {
        isKeyboardUser = true;
        document.body.classList.add('keyboard-user');
      });
      
      document.addEventListener('mousedown', function() {
        isKeyboardUser = false;
        document.body.classList.remove('keyboard-user');
      });
      
      // Focus visible enhancement
      document.addEventListener('focusin', function(e) {
        if (isKeyboardUser) {
          e.target.classList.add('focus-visible');
        }
      });
      
      document.addEventListener('focusout', function(e) {
        e.target.classList.remove('focus-visible');
      });
      
      // Screen reader detection (basic heuristic)
      const isScreenReaderDetected = () => {
        // This is a simplified detection method
        // Real detection would require more sophisticated techniques
        return window.matchMedia('(prefers-reduced-motion: reduce)').matches ||
               window.matchMedia('(prefers-contrast: high)').matches;
      };
      
      window.__ACCESSIBILITY__ = {
        isScreenReaderDetected: isScreenReaderDetected(),
        prefersReducedMotion: prefersReducedMotion,
        prefersHighContrast: prefersHighContrast,
        prefersLargeText: prefersLargeText,
        isKeyboardUser: isKeyboardUser
      };
    })();
