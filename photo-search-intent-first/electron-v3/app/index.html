<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Photo Search</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Roboto",
          sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        color: white;
      }
      .loading {
        text-align: center;
      }
      .loading h1 {
        font-size: 2.5rem;
        margin-bottom: 1rem;
        font-weight: 300;
      }
      .loading p {
        font-size: 1.1rem;
        opacity: 0.8;
        margin-bottom: 2rem;
      }
      .spinner {
        width: 50px;
        height: 50px;
        border: 3px solid rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        border-top-color: white;
        animation: spin 1s ease-in-out infinite;
        margin: 0 auto;
      }
      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <div class="loading">
      <h1>Photo Search</h1>
      <p>Building your beautiful photo library...</p>
      <div class="spinner"></div>
    </div>

    <script>
      // This will be replaced by the built React app
      console.log("Photo Search Desktop App Loading...");

      // Check if webapp-v3 is built, otherwise show instructions
      setTimeout(() => {
        document.body.innerHTML = `
        <div class="loading">
          <h1>ðŸš€ Setup Required</h1>
          <p>Please build the webapp-v3 first:</p>
          <pre style="background: rgba(0,0,0,0.2); padding: 1rem; border-radius: 8px; text-align: left; max-width: 500px;">
cd ../webapp-v3
npm run build

cd ../electron-v3
npm run build:ui
npm run dev
          </pre>
        </div>
      `;
      }, 3000);
    </script>
  </body>
</html>
